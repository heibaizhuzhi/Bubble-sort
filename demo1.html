<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
</head>
<body>
<script>
	var arr =[1,4,2,6,3,7,9];
	console.log(arr);
	for(var i=0;i<arr.length-1;i++){
		for (var j = 0; j < arr.length-i-1; j++) {
			if(arr[j]>arr[j+1]){
				var temp = arr[j];
				arr[j]=arr[j+1];
				arr[j+1]=temp;
			}
		}
	}
	console.log(arr);
</script>
</body>
</html>
